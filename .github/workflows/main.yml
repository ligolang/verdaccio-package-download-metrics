name: Build and test the plugin on Ubuntu

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm run build
      - name: Download Ligo binary
        run: wget https://gitlab.com/ligolang/ligo/-/jobs/2896100663/artifacts/raw/ligo -P $HOME
      - run: pnpm test
        env:
          DEBUG: verdaccio*
          LIGO_BIN: ${{ "$HOME/ligo" }}
